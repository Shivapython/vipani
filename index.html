    <style>
        * {
            margin: 0px;
            padding: 0px;

        }

        body {

        .main-content {

        }

        .rating-box-customer {

        }

        .rating-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .product-desc {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

            flex: 0 0 40%; /* Adjust the width of the image container */
            margin-right: 20px; /* Adjust the spacing between image and details */
        }

        .product-desc-details {
            flex: 0 0 60%; /* Adjust the width of the details container */
        }

        .product-desc h1 {
            font-size: 24px;

        .product-desc h2 {
            font-size: 20px;

        }

        }

        /* Set fixed dimensions for images and videos */

            margin-right: 20px; /* Adjust the spacing between image and details */
        }
        /* CSS for the ratings container */
.ratings-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px; /* Adjust margin as needed */
}

/* Adjustments for the rating boxes */
.rating-box {
    background-color: #16A085;
    width: 200px; /* Adjust width as needed */
    height: 50px; /* Adjust height as needed */
    border: 1px solid #ccc;

}

.rating-box h3 {

}

.rating-box h4 {
    margin: 5px 0;

}

    margin: 5px 0;

    text-decoration-thickness: 50%;

}
.ratings-image-container {
    display: flex;
    align-items: flex-start; /* Align items to the top */
    justify-content: space-between;
    margin-bottom: 20px; /* Adjust margin as needed */
}

/* CSS for the image-container */
.image-container {
    width: 60%; /* Adjust width as needed */
    margin-right: 20px; /* Adjust margin as needed */
}
.highlight {
    color: hwb(79 20% 0%); /* Your desired highlight color */
}
.chatbot {
    position: fixed; /* Fixed positioning so it stays in the same place when scrolling */
    top: 5px; /* Distance from the bottom of the viewport */
    right: 5px; /* Distance from the right of the viewport */
    width: 100px; /* Width of the button */
    height: 100px;
    background-color:greenyellow;
}

.chatbot-button {
    width: 100px; /* Width of the button */
    height: 100px; /* Height of the button */
    border-radius: 50%; /* Make it round */
    background-color: blue; /* Button background color */
    color: #ffffff; /* Button text color */
    border: none; /* Remove border */
    cursor: pointer; /* Show pointer cursor on hover */
    font-size: 16px; /* Font size of the button text */
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for depth */
    transition: background-color 0.3s ease; /* Smooth transition for background color */
}

.chatbot-button:hover {
    background-color: #0056b3; /* Darker color on hover */
}

<body>
<div class="main-content">
    
    
    <div class="navbar">

        <a href="Contact">Contact</a>
    </div>
    
    <div class="page-content">
        <div>
            <h>Please select your language</h>
            <button id="Telugu" class="btn btn-primary" onclick="loadLanguageContent('telugu')"><a href="/products?language=telugu">TELUGU</a></button>
                    <button id="Hindi" class="btn btn-primary" onclick="loadLanguageContent('hindi')"><a href="/products?language=hindi">HINDI</a></button>
                    <button id="English" class="btn btn-primary" onclick="loadLanguageContent('english')"><a href="/products?language=english">ENGLISH</a></button>
                    <button id="Malyalam" class="btn btn-primary" onclick="loadLanguageContent('malyalum')"><a href="/products?language=malyalum">MALYALUM</a></button>
                    <button id="Tamil" class="btn btn-primary"onclick="loadLanguageContent('tamil)"><a href="/products?language=tamil">TAMIL</a></button>
                    <button id="Kanada" class="btn btn-primary"onclick="loadLanguageContent('kanada')"><a href="/products?language=kanada">KANADA</a></button>
                    <button id="Bengali" class="btn btn-primary"onclick="loadLanguageContent('bengali')"><a href="/products?language=bengali">BENGALI</a></button>

        </div>
        {{%CONTENT%}}
    </div>
    
</div>
<script>
    function loadLanguageContent(language) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("content").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "http://localhost:4000/?language=" + language, true);
        xhttp.send();
        loadProductData(language);
    }
    
</script>
